<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/feedback.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-background navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <span class="logo">Revify</span>
                </div>
                <div class="col-md-6 login">
                    <a class="login" href="">Log In</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<script type="text/javascript">

    $(function () {
        $('#chart1').highcharts({
            title: {
                text: 'Average Ratings of all products in one year',
                x: -20 //center
            },
            subtitle: {
                text: '',
                x: -20
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                    'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            yAxis: {
                title: {
                    text: 'Number of Product Ratings'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                valueSuffix: ''
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            plotOptions: {
                series: {
                    cursor:'pointer',
                    events: {
                        click: function () {
                            if(this.name="Nexus 5"){
                                document.getElementById("details").style.display="inline";
                            } else if(this.name="Kindle Fire"){
                                document.getElementById("details").style.display="inline";
                            } else if(this.name="Firbit"){
                                document.getElementById("details").style.display="inline";
                            } else if(this.name="iPhone 5S"){
                                document.getElementById("details").style.display="inline";
                            }
                        }
                    }
                }
            },
            series: [{
                name: 'Nexus 5',
                data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
            }, {
                name: 'Kindle Fire',
                data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
            }, {
                name: 'Fitbit',
                data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
            }, {
                name: 'iPhone 5S',
                data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
            }]
        });
    });

    $(function () {
        $('#chart2').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: 'Average Rating of Selected Product'
            },
            subtitle: {
                text: ''
            },
            xAxis: {
                categories: ['Battery Life', 'Wifi', 'Weight', 'Memory', 'Processor'],
                title: {
                    text: null
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Rating',
                    align: 'high'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            legend: {
                enabled: false
            },
            tooltip: {
                valueSuffix: ''
            },
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true
                    }
                }
            },
            credits: {
                enabled: false
            },
            series: [{
                name: '',
                data: [107, 31, 635, 203, 405]
            }]
        });
    });

    $(function () {

        $('#gauge').highcharts({

            chart: {
                type: 'gauge',
                plotBackgroundColor: null,
                plotBackgroundImage: null,
                plotBorderWidth: 0,
                plotShadow: false
            },

            title: {
                text: 'Average overall monthly rating'
            },

            pane: {
                startAngle: -150,
                endAngle: 150,
                background: [{
                    backgroundColor: {
                        linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                        stops: [
                            [0, '#FFF'],
                            [1, '#333']
                        ]
                    },
                    borderWidth: 0,
                    outerRadius: '109%'
                }, {
                    backgroundColor: {
                        linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                        stops: [
                            [0, '#333'],
                            [1, '#FFF']
                        ]
                    },
                    borderWidth: 1,
                    outerRadius: '107%'
                }, {
                    // default background
                }, {
                    backgroundColor: '#DDD',
                    borderWidth: 0,
                    outerRadius: '105%',
                    innerRadius: '103%'
                }]
            },

            // the value axis
            yAxis: {
                min: 0,
                max: 200,

                minorTickInterval: 'auto',
                minorTickWidth: 1,
                minorTickLength: 10,
                minorTickPosition: 'inside',
                minorTickColor: '#666',

                tickPixelInterval: 30,
                tickWidth: 2,
                tickPosition: 'inside',
                tickLength: 10,
                tickColor: '#666',
                labels: {
                    step: 2,
                    rotation: 'auto'
                },
                title: {
                    text: 'km/h'
                },
                plotBands: [{
                    from: 0,
                    to: 120,
                    color: '#55BF3B' // green
                }, {
                    from: 120,
                    to: 160,
                    color: '#DDDF0D' // yellow
                }, {
                    from: 160,
                    to: 200,
                    color: '#DF5353' // red
                }]
            },

            series: [{
                name: 'Speed',
                data: [80],
                tooltip: {
                    valueSuffix: ' km/h'
                }
            }]

        });
    });
</script>
<div class="container-fluid">
    <div class="row" style="margin-top: 50px">
        <div id="chart1" style="min-width: 300px; height: 400px; margin: 0 auto">

        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row" style="margin-top:50px">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4 other">
                    <div id="gauge" style="width: 200px; height: 300px; margin: 0 auto"></div>
                </div>
                <div class="col-md-8 other2">
                    <div id="chart2" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
