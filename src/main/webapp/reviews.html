<!DOCTYPE html>
<html>
<head>
    <title>Read Reviews</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/reviews.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/reviews.js"></script>
</head>
<body onload="loadProducts('mobile')">
<header>
    <nav class="navbar navbar-background navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <span class="logo">Revify</span>
                </div>
                <div class="col-md-6 login">
                    <a class="login" href="">Log In</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="col-md-3">
    <aside class="aside">
        <!--                <div class="aside-inner category-container">-->
        <ul class="category-list">
            <li class="category">
                <div>
                    <img src="images/camera.png" onclick="loadProducts('camera')" alt="">
                </div>
            </li>
            <li class="category">
                <div>
                    <img src="images/phone.png" onclick="loadProducts('mobile')" alt="">
                </div>
            </li>
            <li class="category">
                <div>
                    <img src="images/laptop.png" onclick="loadProducts('laptop')" alt="">
                </div>
            </li>
        </ul>
        <!--                </div>-->
    </aside>
</div>
<div class="content" id="contentID">
    <div class="leftColumn" id="leftColumnID"></div>
    <div class="rightColumn">
        <fieldset>
            <legend>Selecting features</legend>
                <select id = "featureList">
                    <option value = "1">one</option>
                    <option value = "2">two</option>
                    <option value = "3">three</option>
                    <option value = "4">four</option>
                </select>
        </fieldset>
    </div>
</div>


<div class="footer">
    All images copyright 2015 <a href="revify" target="_blank">Revify Team</a>.
</div>
</body>
</html>
